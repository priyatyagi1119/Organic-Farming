<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="assets/icon/frb.png" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>Â </span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding" style="background-color:lightgreen">
    <ion-item lines="none" >
      <ion-input placeholder="Search Your Product"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding" style="background-color:yellow">
    <ion-row style="color:rgb(250, 173, 57)"><ion-col size="5"><ion-card><h1 style="color:green"><u>Categories</u></h1></ion-card></ion-col></ion-row>
  </div>

  <div class="category-slider ion-padding-start" style="background-color:yellow">
    <ion-slides [options]="{ slidesPerView: '1.5', centeredSlides:true, loop:true, spaceBetween:10, autoplay:true}">
      <ion-slide >
        <ion-card>
          <h4>Vegetables</h4>
          <img src="assets/icon/vb.jpg" (click)="additem()"/>
        </ion-card>
      </ion-slide>
      <ion-slide >
        <ion-card>
          <h4>Fruits</h4>
          <img src="assets/icon/fruits.jpg" (click)="additem()"/>
        </ion-card>
      </ion-slide>
      <ion-slide >
        <ion-card>
          <h4>Millets</h4>
          <img src="assets/icon/mill.jpg" (click)="additem()"/>
        </ion-card>
      </ion-slide>
      <ion-slide >
        <ion-card>
          <h4>Flowers</h4>
          <img src="assets/icon/flow.jpg" (click)="additem()"/>
        </ion-card>
      </ion-slide>
      <ion-slide >
        <ion-card>
          <h4>Seeds</h4>
          <img src="assets/icon/seed.jpg" (click)="additem()"/>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
